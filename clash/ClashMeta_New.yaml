# url 里填写自己的订阅,名称不能重复
proxy-providers:
  订阅1:
    type: http
    interval: 86400
    path: ./proxy_provider/Providers1.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com
      interval: 300
    proxy: 直连
    url: "订阅链接1"
    override:
      additional-prefix: "[机场名称1]"
      skip-cert-verify: true  # 绕过证书验证
      udp: true # 开启udp
  订阅2:
    type: http
    interval: 86400
    path: ./proxy_provider/Providers2.yaml
    health-check:
      enable: true
      url: http://cp.cloudflare.com
      interval: 300
    proxy: 直连
    url: "订阅链接2"
    override:
      additional-prefix: "[机场名称2]"
      skip-cert-verify: true  # 绕过证书验证
      udp: true # 开启udp

proxies: 
  - name: "直连"
    type: direct
    udp: true

mixed-port: 7890
ipv6: false
allow-lan: true
unified-delay: true
tcp-concurrent: true
# external-controller: 127.0.0.1:9090
# external-ui: ui
# external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    - '+.wechat.com'
    - '+.qpic.cn'
    - '+.qq.com'
    - '+.wechatapp.com'

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "rule-set:private_domain,cn_domain"
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
    - "time.*.com"
    - "+.pool.ntp.org"
    - "+.ntp.tencent.com"
    - "+.ntp1.aliyun.com"
    - "+.ntp.ntsc.ac.cn"
    - "+.cn.ntp.org.cn"
    - "+.market.xiaomi.com"
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "rule-set:cn_domain,private_domain":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"


Select: &Select {type: select, proxies: [🚀 节点选择,🇭🇰 香港,🇯🇵 日本,🇺🇸 美国,🇨🇳 台湾,🇸🇬 狮城,🇰🇷 韩国,🚀 手动选择,♻️ 自动选择,直连]}
UrlTest: &UrlTest {type: url-test, interval: 300, tolerance: 20, lazy: true, url: 'http://cp.cloudflare.com', disable-udp: false, timeout: 2000, max-failed-times: 3, include-all-providers: true}

HK: &HK '(?=.*(🇭🇰|港|\bHK\b|\bHKG\b|(?i)Hong)).*$'
JP: &JP '(?=.*(🇯🇵|日本|\bJP\b|(?i)Japan)).*$'
TW: &TW '(?=.*(🇨🇳|台|\bTW\b|(?i)Taiwan)).*$'
US: &US '(?=.*(🇺🇸|美|\bUS(A)?\b|(?i)United\sStates)).*$'
SG: &SG '(?=.*(🇸🇬|新加坡|\bSG\b|(?i)Singapore)).*$'
KR: &KR '(?=.*(🇰🇷|韩国|\bKR\b|(?i)Korea)).*$'

proxy-groups:

  - {name: 🚀 节点选择, <<: *UrlTest}
  - {name: 🍀 Google, <<: *UrlTest}
  - {name: 📲 Telegram, <<: *UrlTest}
  - {name: 🤖 AI, <<: *UrlTest}
  - {name: 📺 哔哩哔哩, <<: *UrlTest}
  - {name: 📺 巴哈姆特, <<: *UrlTest}
  - {name: 📹 YouTube, <<: *UrlTest}
  - {name: 📹 NETFLIX, <<: *UrlTest}
  - {name: 🎵 Spotify, <<: *UrlTest}
  - {name: 👨🏿‍💻 GitHub, <<: *UrlTest}
  - {name: Ⓜ️ Microsoft, <<: *UrlTest}
  - {name: 🎯 全球直连, type: select, proxies:  [直连,🚀 节点选择]}
  - {name: 🐟 漏网之鱼, <<: *UrlTest}


  #分隔,下面是地区分组
  - {name: 🇭🇰 香港, <<: *UrlTest, filter: *HK}
  - {name: 🇯🇵 日本, <<: *UrlTest, filter: *JP}
  - {name: 🇺🇸 美国, <<: *UrlTest, filter: *US}
  - {name: 🇨🇳 台湾, <<: *UrlTest, filter: *TW}
  - {name: 🇸🇬 狮城, <<: *UrlTest, filter: *SG}
  - {name: 🇰🇷 韩国, <<: *UrlTest, filter: *KR}

  - {name: 🚀 手动切换, type: select, include-all: true}
  - {name: ♻️ 自动选择, <<: *UrlTest}

rules:
  - RULE-SET,private_ip,直连,no-resolve
  - RULE-SET,github_domain,👨🏿‍💻 GitHub
  - RULE-SET,AI_domain,🤖 AI
  - RULE-SET,youtube_domain,📹 YouTube
  - RULE-SET,google_domain,🍀 Google
  - RULE-SET,telegram_domain,📲 Telegram
  - RULE-SET,netflix_domain,📹 NETFLIX
  - RULE-SET,bilibili_domain,📺 哔哩哔哩
  - RULE-SET,bahamut_domain,📺 巴哈姆特
  - RULE-SET,microsoft-domain,Ⓜ️ Microsoft
  - RULE-SET,spotify_domain,🎵 Spotify
  - RULE-SET,cn_domain,🎯 全球直连
  - RULE-SET,geolocation-!cn,🚀 节点选择

  - RULE-SET,google_ip,🍀 Google
  - RULE-SET,netflix_ip,📹 NETFLIX,no-resolve
  - RULE-SET,telegram_ip,📲 Telegram,no-resolve
  - RULE-SET,cn_ip,🎯 全球直连
  - MATCH,🐟 漏网之鱼

