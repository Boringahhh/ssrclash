  - {name: 🇯🇵 日本低倍率, <<: *UrlTest, filter: "(?i)(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)(?=.*0\\.20x)"}
  - {name: 🇺🇸 美国低倍率, <<: *UrlTest, filter: "(?i)(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)(?=.*0\\.20x)"}
