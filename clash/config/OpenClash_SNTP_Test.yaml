# Openclash使用，搭配绕过大陆
# 守候自用
# 机场订阅，订阅1,订阅2 可以自定名字

proxy-providers:
  订阅1:
    type: http
    interval: 86400
    path: ./proxy_provider/Providers1.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
    proxy: DIRECT
    url: "订阅链接1"
    override:
      additional-prefix: "[机场名称1]"
      skip-cert-verify: true  # 绕过证书验证
      udp: true # 开启udp
  订阅2:
    type: http
    interval: 86400
    path: ./proxy_provider/Providers2.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
    proxy: DIRECT
    url: "订阅链接1"
    override:
      additional-prefix: "[机场名称1]"
      skip-cert-verify: true  # 绕过证书验证
      udp: true # 开启udp
      
# 用于下载订阅时指定UA
global-ua: clash.meta
    
# 全局配置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
ipv6: false
allow-lan: true      # 局域网连接：允许其他设备经过本机代理
unified-delay: true   # 统一延迟：统一显示节点延迟
tcp-concurrent: true    # TCP并发：允许并发连接TCP,提高并发性能
# interface-name: eth0  （路由器下根据情况指定出站接口）
authentication:
#  - name:passwd
  
geodata-mode: false   # GEO模式：true使用geoip.dat数据库,false使用mmdb数据库
# GEO 文件加载模式（standard：标准加载器/memconservative：专为内存受限 (小内存) 设备优化的加载器 (默认值)）
geodata-loader: standard
geo-auto-update: true  # 是否自动更新 geodata
geo-update-interval: 48  # 更新间隔，单位：小时
geox-url:
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb"
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
  
# 控制面板
external-controller: 0.0.0.0:9090  # RESTful API 监听地址
# secret: ""
# external-ui: ui
# external-ui-url: "https://github.com/Zephyruso/zashboard/archive/gh-pages.zip"
# 下载面板地址可更换：https://github.com/MetaCubeX/metacubexd/archive/gh-pages.zip

# 匹配进程 always/strict/off
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: true
  
# 流量嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    - '+.wechat.com'
    - '+.qpic.cn'
    - '+.qq.com'
    - '+.wechatapp.com'
    
# 代理模式
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  
# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  prefer-h3: true # 是否开启 DoH 支持 HTTP/3，将并发尝试
  respect-rules: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  # 模式切换 whitelist/blacklist 
  # 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:Lan_domain,Custom_Direct,Direct_domain,XiaoMi_domain,IPTVMainland_domain,Download_domain"
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
    - "time.*.com"
    - "+.pool.ntp.org"
    - "+.ntp.tencent.com"
    - "+.ntp1.aliyun.com"
    - "+.ntp.ntsc.ac.cn"
    - "+.cn.ntp.org.cn"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - 223.5.5.5
    - 119.29.29.29


# 策略组锚点
pr1: &pr1 {type: select, proxies: [DIRECT, 🚀 节点选择, 🇺🇸 美国节点, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇭🇰 香港低倍率, 🇯🇵 日本低倍率, 🇺🇸 美国低倍率, 🇨🇳 台湾低倍率, 🇸🇬 狮城低倍率, 🚀 手动切换]}
pr2: &pr2 {type: select, proxies: [🚀 节点选择, ♻️ 自动选择, 🇸🇬 狮城节点, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇯🇵 日本节点, 🇺🇸 美国节点, 🇰🇷 韩国节点, 🇭🇰 香港低倍率, 🇯🇵 日本低倍率, 🇺🇸 美国低倍率, 🇨🇳 台湾低倍率, 🇸🇬 狮城低倍率, 🚀 手动切换, DIRECT]}

# 代理组锚点
UrlTest: &UrlTest {type: url-test, interval: 300, tolerance: 20, url: 'http://www.gstatic.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 3, include-all-providers: true}
FallBack: &FallBack {type: fallback, interval: 300, lazy: true, url: 'http://www.gstatic.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 3, include-all-providers: true}
LoadBalance: &LoadBalance {type: load-balance, interval: 300, lazy: true, url: 'http://www.gstatic.com/generate_204', disable-udp: false, strategy: consistent-hashing, timeout: 2000, max-failed-times: 3, include-all-providers: true}

# 策略组
proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [♻️ 自动选择, 🔯 故障转移, 🔮 负载均衡, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇺🇸 美国节点, 🇰🇷 韩国节点, 🇭🇰 香港低倍率, 🇯🇵 日本低倍率, 🇺🇸 美国低倍率, 🇨🇳 台湾低倍率, 🇸🇬 狮城低倍率, 🇭🇰 香港高倍率, 🇯🇵 日本高倍率, 🇺🇸 美国高倍率, 🇨🇳 台湾高倍率, 🇸🇬 狮城高倍率, 🚀 手动切换, DIRECT]}
  - {name: 🚀 手动切换, type: select, include-all: true}
  - {name: ♻️ 自动选择, <<: *UrlTest}
  - {name: 🔯 故障转移, <<: *FallBack}
  - {name: 🔮 负载均衡, <<: *LoadBalance}
  - {name: 📺 Emby影院, <<: *pr2}
  - {name: 📲 电报消息, <<: *pr2}
  - {name: 💬 OpenAi, <<: *pr2}
  - {name: 📹 油管视频, <<: *pr2}
  - {name: 🎥 奈飞视频, <<: *pr2}
  - {name: 📺 巴哈姆特, type: select, proxies: [🇨🇳 台湾节点, 🇨🇳 台湾低倍率, 🚀 节点选择, 🚀 手动切换, DIRECT]}
  - {name: 📺 哔哩哔哩, type: select, proxies: [🎯 全球直连, 🇨🇳 台湾节点, 🇭🇰 香港节点, 🇨🇳 台湾低倍率, 🇭🇰 香港低倍率]}
  - {name: 🌍 国外媒体, <<: *pr2}
  - {name: 🌏 国内媒体, type: select, proxies: [DIRECT, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, 🇭🇰 香港低倍率, 🇯🇵 日本低倍率, 🇸🇬 狮城低倍率, 🚀 手动切换]}
  - {name: 📢 谷歌FCM, <<: *pr1}
  - {name: Ⓜ️ 微软Bing, <<: *pr1}
  - {name: Ⓜ️ 微软云盘, <<: *pr1}
  - {name: Ⓜ️ 微软服务, <<: *pr1}
  - {name: 🍎 苹果服务, <<: *pr1}
  - {name: 🎮 游戏平台, <<: *pr1}
  - {name: 🎯 全球直连, type: select, proxies: [DIRECT, 🚀 手动切换, ♻️ 自动选择]}
  - {name: 🐟 漏网之鱼, <<: *pr2}
  - {name: 🇭🇰 香港节点, <<: *UrlTest, filter: "(?i)(港|HK|hk|Hong Kong|HongKong|hongkong)(?!.*2\\.00x)"}
  - {name: 🇯🇵 日本节点, <<: *UrlTest, filter: "(?i)(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)(?!.*2\\.00x)"}
  - {name: 🇺🇸 美国节点, <<: *UrlTest, filter: "(?i)(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)(?!.*2\\.00x)"}
